<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>css的使用</title>
	<style type="text/css">
		/*选择器{属性，值}*/
		h3{
			color:green;
		}
	</style>
	<link rel="stylesheet" href="my.css">
</head>
<body>
	<!--1.内联样式，直接在标签中写样式
		缺点:在单个标签中使用，不能复用
	  -->
	<h2 style="color:red;">CSS是层叠样式表</h2>
	<h3>CSS是给网页化妆的</h3>
	<h3>CSS的用法</h3>
	<p>1.内联样式</p>
	<p>2.内部样式</p>
	<p>3.外部样式</p>
</body>
</html>
